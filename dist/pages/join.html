<body>
<!--JOIN-FORM-->
<section id="join-form">
    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="col-md-6">
              <label for="inputLastname" class="form-label">Last Name</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="janedoe@email.com">
            </div>
            <div class="col-12">
              <label for="inputMobile" class="form-label">Mobile Number:</label>
              <input type="text" class="form-control" id="inputMobile" placeholder="+27">
            </div>
            <div class="col-md-4">
                <label for="formCV" class="form-label">Select your CV</label>
                <input class="form-control" type="file" id="formCV">
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I, agree to be contacted with regards to my application.
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-danger">Submit</button>
            </div>
          </form>
    </div>
</section>

          <div  id= "Newsletter"class="row">
            <h3>Recruitment Newsletter</h3>
            <form>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                  <input type="email" class="form-control" id="inputEmail3">
                </div>
              </div>
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Permissions</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Yes, I consent to receive marketing materials related to CCH.
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Yes, I consent to received recruitment and general marketing materials related to CCH.
                    </label>
                  </div>
                </div>
              </fieldset>
              <div class="row mb-3">
              </div>
              <button type="submit" class="btn btn-primary">Subscribe</button>
            </form>
          </div>

    </div>
